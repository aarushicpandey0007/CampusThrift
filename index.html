<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusThrift</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="" class="sign-in-form" id="sign-in-form">
          <h2 class="title">Sign In</h2>
          <h3 class="subtitle">CampusThrift</h3>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" id="sign-in-name" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="sign-in-password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="description">Welcome to our site</p>
        </form>

        <!-- Sign Up Form -->
        <form action="" class="sign-up-form" id="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" id="username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="College Email" id="email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" id="cpassword"/>
          </div>
          <div class="input-field">
            <select id="state-dropdown">
              <option value="" disabled selected>State</option>
              <!-- List of Indian states -->
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <!-- Add other states -->
            </select>
          </div>
          <div class="input-field">
            <i class="fas fa-city"></i>
            <input type="text" placeholder="City" id="city" />
          </div>
          <div class="input-field">
            <select id="college">
              <option value="" disabled selected>College</option>
              <!-- List of IITs and NITs in India -->
              <option value="IIT Bombay">IIT Bombay</option>
              <!-- Add other colleges -->
            </select>
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Phone Number" id="phone" />
          </div>
          <input type="submit" value="Sign Up" class="btn solid" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>
            New here? Join us and become a part of our vibrant community at CampusThrift!
          </p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="./img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>
            Welcome back to CampusThrift! Log in to continue connecting with our community.
          </p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="./img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBr6zJ02s_G8-xkE33eDBvlfe7ZqMkEVjE",
      authDomain: "campus-2b701.firebaseapp.com",
      projectId: "campus-2b701",
      storageBucket: "campus-2b701.appspot.com",
      messagingSenderId: "1046866924028",
      appId: "1:1046866924028:web:b39a7fe7b0cf22f7f92279"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("sign-in-form").addEventListener('submit', function(e) {
      e.preventDefault();
      // Redirect to homepage
      window.location.href = 'homepage.html';
    });

    document.getElementById("sign-up-form").addEventListener('submit', function(e) {
      e.preventDefault();
      set(ref(db, 'user/' + document.getElementById("username").value), {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("cpassword").value,
        state: document.getElementById("state-dropdown").value,
        city: document.getElementById("city").value,
        college: document.getElementById("college").value,
        phone: document.getElementById("phone").value,
      });
      alert("Sign Up success");
      // Redirect to homepage
      window.location.href = 'homepage.html';
    });
  </script>
  <script src="./app.js"></script>
</body>
</html>
